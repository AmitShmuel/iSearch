<ul class="list-group">
    <li *ngFor="let doc of documents | paginate: { itemsPerPage: 5, currentPage: p }"
        class="list-group-item list-group-item-action flex-column align-items-start">
        <app-document-detail [document]="doc"
                             [isAdmin]="isAdmin"
                             [highlight]="highlight">
        </app-document-detail>
    </li>
</ul>
<br>
<pagination-controls class="my-pagination"
                     (pageChange)="p = $event"
                     [autoHide]="false">
</pagination-controls>
