<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login as Admin</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" id="formLogin"  #f="ngForm" (submit)="onSubmit()">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password"
                                           id="password"
                                           class="form-control form-control-lg rounded-0"
                                           name="password"
                                           ngModel
                                           required>
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div class="form-check">
                                    <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="rememberMe"
                                            ngModel
                                            name="rememberMe"
                                            checked>
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <button [disabled]="!f.valid" type="submit" class="btn btn-success float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
