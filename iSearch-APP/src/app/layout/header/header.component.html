<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" id="logo" routerLink="/"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/search" [routerLinkActive]="'active'">
                        <fa name="search" title="Search"></fa> Search
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/admin-panel" [routerLinkActive]="'active'">
                        <fa name="database" title="Manage Files"></fa> Manage Files
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/help" [routerLinkActive]="'active'">
                        <fa name="question-circle" title="Help"></fa> Help
                    </a>
                </li>
                <li class="nav-item" *ngIf="!isAuth()">
                    <a class="nav-link" routerLink="/auth" [routerLinkActive]="'active'">
                        <fa name="sign-in" title="Login"></fa> Login
                    </a>
                </li>
                <li class="nav-item" *ngIf="isAuth()">
                    <a class="nav-link" (click)="signout()">
                        <fa name="sign-out" title="Login"></fa> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
